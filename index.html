<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="10">
        <meta http equiv="X-UA Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cleanup Data Form</title>
        <link rel="stylesheet" href="style.css" />

    </head>  
    <body>
        <section class="container">
            <header>Volunteer Information</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter first then last name" required/>
                </div>

                <div class="input-box">
                    <label>Email Address:</label>
                    <input type="text" placeholder="Enter valid email" required/>
                </div>
            <div class = "column"> 
                <div class="input-box">
                    <label>Hometown City:</label>
                    <input type="text" placeholder="Enter the city where you live"/>
                </div>

                <div class="input-box">
                    <label>Zipcode:</label>
                    <input type="text" placeholder="Enter your zipcode"/>
                </div>
            </div>
            </form>
            <header>Cleanup Site Information</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Site Name:</label>
                    <input type="text" placeholder="Enter name of the cleanup site" required/>
                </div>

            <div class = "column"> 
                <div class="input-box">
                    <label>Site City:</label>
                    <input type="text" placeholder="Enter cleanup site city"/>
                </div>

                <div class="input-box">
                    <label>Site County:</label>
                    <input type="text" placeholder="Enter cleanup site county"/>
                </div>
            </div>

        <div class="form-row">

            <div class="dropdown">
                <label for="states">Choose Site State:</label>
                <select name="states" id="states">
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new hampshire">New Hampshire</option>
                    <option value="new jersey">New Jersey</option>
                    <option value="new mexico">New Mexico</option>
                    <option value="new york">New York</option>
                    <option value="north carolina">North Carolina</option>
                    <option value="north dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode island">Rhode Island</option>
                    <option value="south carolina">South Carolina</option>
                    <option value="south dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
            </div>
            
            <div class="date-picker">
                <label for="date">Choose Cleanup date:</label>
                <input type="date" id="date" name="date">
            </div>
        </div>

            <div class="type-box">
                <h3>Type of Cleanup</h3>
                <div class="site-option">
                    <div class="sitetype">
                        <input type="radio" id="check-bay" name="sitetype" checked/>
                        <label for="check-bay">Bay</label>
                    </div>
                    <div class="sitetype">
                        <input type="radio" id="check-beach" name="sitetype" />
                        <label for="check-beach">Shoreline/Beach</label>
                    </div>
                    <div class="sitetype">
                        <input type="radio" id="check-stream" name="sitetype" />
                        <label for="check-stream">Lake, Stream, or River</label>
                    </div>
                    <div class="sitetype">
                        <input type="radio" id="check-road" name="sitetype" />
                        <label for="check-road">Road</label>
                    </div>
                </div> 
            </div>

            <header>Volunteer Data Input</header>
            <label><b>Plastic</b></label>
            
            <form action="#" class="form">
                <div class = "column">
                <div class="input-box">
                <label for="waterbottles">Water Bottles:</label>
                <input type="number" id="waterbottles" name="waterbottles" min="0">
            
                <label for="bottlecaps">Bottle Caps:</label>
                <input type="number" id="bottlecaps" name="bottlecaps" min="0">
            
                <label for="plasticutensils">Plastic Utensils:</label>
                <input type="number" id="plasticutensils" name="plasticutensils" min="0">
            
                <label for="plasticbags">Plastic Bags:</label>
                <input type="number" id="plasticbags" name="plasticbags" min="0">
            </div>
            
            <div class="input-box">
                <label for="candywrappers">Candy Wrappers:</label>
                <input type="number" id="candywrappers" name="candywrappers" min="0">
            
                <label for="containers">Take-out Containers:</label>
                <input type="number" id="containers" name="containers" min="0">
            
            
            
                <label for="flosspicks">Floss Picks:</label>
                <input type="number" id="flosspicks" name="flosspicks" min="0">
            
                <label for="syringes">Syringes:</label>
                <input type="number" id="syringes" name="syringes" min="0">
            </div>
            </div>
        </form>
    </div>

        <label for="metalInputs"><b>Metal</b></label>
        <form action="#" class="form">
            <div class = "column">
            <div class="input-box">
            <label for="batteries">Batteries:</label>
            <input type="number" id="batteries" name="batteries" min="0">
        
            <label for="bottlecaps">Bottle Caps:</label>
            <input type="number" id="bottlecaps" name="bottlecaps" min="0">
        
            <label for="cans">Cans:</label>
            <input type="number" id="cans" name="cans" min="0">
        
            <label for="fishinghooks">Fishing Hooks:</label>
            <input type="number" id="fishinghooks" name="fishinghooks" min="0">
        </div>
        
        <div class="input-box">
            <label for="foil">Foil:</label>
            <input type="number" id="foil" name="foil" min="0">
        
            <label for="nails">Nails:</label>
            <input type="number" id="nails" name="nails" min="0">
        
            <label for="wire">Wire:</label>
            <input type="number" id="wire" name="wire" min="0">
        
            <label for="poptabs">Pop Tabs:</label>
            <input type="number" id="poptabs" name="poptabs" min="0">   
        </div>
        </div>
        </form>
    </div>

    <label for="metalInputs"><b>Paper</b></label>
    <form action="#" class="form">
        <div class = "column">
        <div class="input-box">
        <label for="cardboard">Cardboard:</label>
        <input type="number" id="cardboard" name="cardboard" min="0">
    
        <label for="cups"> Paper Cups:</label>
        <input type="number" id="cups" name="cups" min="0">
    
        <label for="newspaper">Newspaper:</label>
        <input type="number" id="newspaper" name="newspaper" min="0">
    
        <label for="paperbags">Paper Bags:</label>
        <input type="number" id="paperbags" name="paperbags" min="0">

        <label for="recipts">Recipts:</label>
        <input type="number" id="recipts" name="recipts" min="0">
    </div>
    
    <div class="input-box">
        <label for="paperplates">Paper Plates:</label>
        <input type="number" id="foil" name="foil" min="0">
    
        <label for="magazines">Magazines:</label>
        <input type="number" id="magazines" name="magazines" min="0">
    
        <label for="paperpeices">Paper Peices:</label>
        <input type="number" id="paperpeices" name="paperpeices" min="0">
    
        <label for="paperstraws">Paper Straws:</label>
        <input type="number" id="paperstraws" name="paperstraws" min="0">
        
        <label for="napkins">Napkins:</label>
        <input type="number" id="napkins" name="napkins" min="0"> 
    </div>
    </div>
    </form>
</div>

<label for="metalInputs"><b>Other</b></label>
    <form action="#" class="form">
        <div class = "column">
        <div class="input-box">
        <label for="clothing">Clothing:</label>
        <input type="number" id="clothing" name="clothing" min="0">
    
        <label for="shoes">Shoes/Sandals:</label>
        <input type="number" id="shoes" name="shoes" min="0">
    
        <label for="towels">Towels:</label>
        <input type="number" id="towels" name="towels" min="0">
    
        <label for="sticks">Ice Cream Spoons/Sticks:</label>
        <input type="number" id="sticks" name="sticks" min="0">

        <label for="wood">Wood Piece:</label>
        <input type="number" id="wood" name="wood" min="0">
    </div>
    
    <div class="input-box">
        <label for="balloon">Balloon:</label>
        <input type="number" id="balloon" name="balloon" min="0">
    
        <label for="tire">Tire/Tire Piece:</label>
        <input type="number" id="tire" name="tire" min="0">
    
        <label for="gloves">Reusable Gloves:</label>
        <input type="number" id="gloves" name="gloves" min="0">
    
        <label for="glassbottle">Glass Bottle:</label>
        <input type="number" id="glassbottle" name="glassbottle" min="0">
        
        <label for="glass">Glass Piece:</label>
        <input type="number" id="glass" name="glass" min="0"> 
    </div>
    </div>
    </form>
</div>



        </section>
    </body>

</html>
